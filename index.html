<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="newCode.js" defer></script>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="top">
        <header>RPS</header>
        <div class="counter"></div>
        <div class="final"></div>
    </div>
    <div class="WinLoss">
        <span id="sp1">Wins: </span>
        <span id="sp2">Losses: </span>
        <span id="sp3">Draws:</span>
    </div>
    <div class="opponents">
        <div class="left">
            <div class="player">
                <h3>Pick</h3>
                <div class="choices">
                <button id="bt1">Rock</button>
                <button id="bt2">Paper</button>
                <button id="bt3">Scissors</button>
                </div>
            </div>
            <div class="playerChoice">
                <h3>Your choice</h3>
                <div class="playerPick"></div>
            </div>
        </div>
        <div class="vs"></div>
        <div class="computer">
            <h3>Computer's choice</h3>
            <div class="choice"></div>
        </div>
        
    </div>
    <div class="last">
        <header class="end"></header>
    </div>

</body>
